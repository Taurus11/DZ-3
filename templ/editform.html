
<form action="" method="post" class="form-horizontal">
    <input type="hidden" name="editsubmit" value="1">
    <div class="form-group">
        <label class="col-sm-2 control-label">Имя файла</label>
        <div class="col-sm-10">
            <input type="text" name="filename" class="form-control" value="{{filename}}" placeholder="Введите название файла">
        </div>
    </div>

    <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Текст</label>
        <div class="col-sm-10">
            <textarea id="text" name="text" class="form-control" rows="10" placeholder="Введите текст">{{text}}</textarea>
        </div>
    </div>

    <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a class="btn btn-default" href="/" role="button" style="margin-left: 10px;">Отменить</a>
    </div>

</form>
