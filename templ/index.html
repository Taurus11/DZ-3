<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/templ/css/bootstrap.min.css">
    <link rel="stylesheet" href="/templ/css/sticky-footer.css">
    <link rel="stylesheet" href="/templ/css/style.css">
    <title>{{title}}</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LoftSchool</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{navbars}}
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{sign}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

        <h1>{{title}}</h1>
        {{content}}

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; LoftSchool | {{title}}</p>
        </div>
    </footer>

</body>
</html>
